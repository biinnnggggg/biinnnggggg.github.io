<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="page-layout1">
            <div class="page-layout2">
                <div class="blog-post-main">
                    <div class="blog-post-header">
                        <a href="../index.html">←Back</a>
                        <span>
                            {{ page.date | date: "%b" }}
                            <span>{{ page.date | date: "%e" }}</span>
                            ,
                            <span>{{ page.date | date: "%Y" }}</span>
                            •
                            <span>{{ page.length }}</span>
                            min read
                        </span>
                    </div>
                    <h1 class="blog-post-title">{{ page.title }}</h1>
                    {{ content }}
                </div>
            </div>
        </div>
    </body>
</html>
